<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>  
<div class="card">
<div class="profile"><img class="picture" src="/images/image-victor.jpg" alt="profile-picture"> </div> 
 <div class="first-container"> 
  <div class="name">Victor Crest </div>
  <div class="age"> 26</div>
</div>
<div class="town">London</div>
  <hr> 
  <div class="second-container">  
    <div>
      <p class="bold-text">80K</p>
      <p  class="light-text-down">Followers</p>
    </div>
    <div>
      <p class="bold-text">803K</p>
      <p class="light-text-down">Likes</p>
    </div>
    <div>
      <p class="bold-text">1.4K</p>
      <p class="light-text-down">Photos</p>
    </div>
  </div>
</div>
</body>

</html>
